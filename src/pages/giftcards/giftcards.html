<ion-content padding>
  <ion-searchbar placeholder="Search for gift cards" (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items">
    {{ item }}
  </ion-item>
</ion-list>


<ion-card>
  <ion-card-header>
    <div>
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="electronics">
        <p>Electronics</p>
      </ion-segment-button>
      <ion-segment-button value="shopping">
        <p>Shopping</p>
      </ion-segment-button>
      <ion-segment-button value="food&dinning">
        <p>Food & Dinning</p>
      </ion-segment-button>
      <ion-segment-button value="mobile">
        <p>Mobile</p>
      </ion-segment-button>
    </ion-segment>
  </div>
    <ion-row>
      <ion-col col-6 text-center>
        <button ion-button full class="gift_btn">Buy Gift Card</button>
      </ion-col>
      <ion-col col-6 text-center>
        <button ion-button full class="gift_btn">Send Gift Card</button>
      </ion-col>
    </ion-row>
     
  </ion-card-header>

  <ion-card-content>
    <ion-row >
      <ion-col col-6 *ngFor="let card of cardList; let i=index">
        <ion-card >
          <img src="../assets/imgs/peacock.png"/>
        </ion-card>
      </ion-col>
    </ion-row>
    
    
  </ion-card-content>

</ion-card>
</ion-content>
