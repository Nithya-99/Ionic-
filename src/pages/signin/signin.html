<ion-content padding>
  <div>
    <img src="../assets/imgs/gvwala_logo.png" id='logo'>
  </div>
  <br>
  <div class="center">
    <h1><b>Welcome Back</b></h1>
    <h4>Sign in to continue</h4>
  </div>
  <br>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Enter Email ID" text-center></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" text-center></ion-input>
    </ion-item>

  </ion-list>
  <br>
  <div>
    <button id='signin' ion-button block round large>Sign In</button>
  </div>
  <ion-row>
    <ion-col>
      <div text-left>
        <p><a (click)="next()">Forgot Password?</a></p>
      </div>
    </ion-col>
    <ion-col>
      <div text-right>
        <p><a (click)="next()" style='color: #c93032;'><b>Sign Up</b></a></p>
      </div>
    </ion-col>
  </ion-row>

</ion-content>
