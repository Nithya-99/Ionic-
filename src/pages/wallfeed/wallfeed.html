<ion-content style="margin: 0px;">
  <ion-grid id="firstrow">
    <ion-row id="top">
      <ion-col col-2>
        <i class="fa" aria-hidden="true" id="head-icon"><img src="../assets/imgs/user.png" width="200%" id="img1"></i>
      </ion-col>
      <ion-col col-10>
        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="What's on your mind?"></ion-input>
          </ion-item>
          <button ion-button round small clear id="button1"><img src="../assets/imgs/video_call.png" width="18px"
              id="icon1"><span>Live</span></button>
          <button ion-button round small clear id="button1"><img src="../assets/imgs/picture.png" width="18px"
              id="icon1"><span>Photo</span> </button>
          <button ion-button round small clear id="button1"><img src="../assets/imgs/pin.png" width="18px"
              id="icon1"><span>Check-In</span> </button>
        </ion-list>
      </ion-col>
    </ion-row>

    <div>
      <ion-card>

        <ion-item>
          <ion-avatar item-start>
            <img src="../assets/imgs/user.png">
          </ion-avatar>
          <h2>Marty McFly</h2>
          <p>November 5, 1955</p>
        </ion-item>
        
        <img src="../assets/imgs/peacock.png">
        <ion-card-content>
           <ion-grid>
            <ion-row>
              <ion-col>
                <ion-icon name="thumbs-up"></ion-icon>12
              </ion-col>
              <ion-col >
                <p style="text-align: right;">11 comments</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>

        <ion-row>
          <ion-col>
            <button ion-button clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div id="btntext">12 Like</div>
            </button>
          </ion-col >
          <ion-col>
            <button ion-button clear small>
              <ion-icon name="text"></ion-icon>
              <div id="btntext">4 Comments</div>
            </button>
          </ion-col>
          <ion-col >
            <button ion-button clear small>
              <ion-icon name="share-alt"></ion-icon>
              <div id="btntext">Share</div>
            </button>
          </ion-col>
        </ion-row>
        <div>
          <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
          </ion-infinite-scroll>
        </div>
      </ion-card>
    </div>
  </ion-grid>
</ion-content>
