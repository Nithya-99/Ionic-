<ion-header>

  <ion-navbar color="white">
    <ion-title>
      <ion-row align-item-center>
        <ion-col>

        </ion-col>
        <ion-col text-center col-7 style="font-weight: lighter;">
          Wall Feed
        </ion-col>
        <ion-col text-right style="letter-spacing: 4px;">
          <ion-icon name="ios-cart-outline"></ion-icon>
          <ion-icon name="md-notifications"></ion-icon>
          <ion-icon name="md-search"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <img src="../assets/imgs/toggler.png" style="width: 40px;">
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content style="margin: 0px;">
  <ion-grid id="firstrow">
    <ion-row id="top">
      <ion-col col-2>
        <i class="fa" aria-hidden="true" id="head-icon"><img src="../assets/imgs/user.png" width="100%"></i>
      </ion-col>
      <ion-col col-10>
        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="What's on your mind?" ></ion-input>
          </ion-item>
          <button ion-button round small clear id="button1" ><img src="../assets/imgs/video_call.png" width="18px" id="icon1"><span>Live</span></button>
          <button ion-button round small clear id="button1"><img src="../assets/imgs/picture.png" width="18px" id="icon1"><span>Photo</span> </button>
          <button ion-button round small clear id="button1"><img src="../assets/imgs/pin.png" width="18px" id="icon1"><span>Check-In</span> </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
