<ion-content>
  <ion-card *ngFor="let card of cardList; let i=index">
    <ion-card-header>
      <ion-item>
        <ion-avatar item-start>
          <img src="../assets/imgs/profile.png">
        </ion-avatar>
        <h2>Ashutosh Singh</h2>
        <p id="time">14 hrs <ion-icon name="globe"></ion-icon></p>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <h4>Nature is beautiful!</h4>
      <video width="100%" controls loop>
        <source src="assets/imgs/sample.mp4" type="video/mp4">
      </video>
    </ion-card-content>
  </ion-card>  
</ion-content>
